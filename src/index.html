<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScriptDrumKit</title>
    <link rel="stylesheet" href="./stylus.css" media="screen" title="no title">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="keys">
        <div data-key="a" class="key">
          <kbd>A</kbd>
          <span class="sound">Clap</span>
        </div>
        <div data-key="s" class="key">
          <kbd>S</kbd>
          <span class="sound">Hihat</span>
        </div>
        <div data-key="d" class="key">
          <kbd>D</kbd>
          <span class="sound">Kick</span>
        </div>
        <div data-key="f" class="key">
          <kbd>F</kbd>
          <span class="sound">Openhat</span>
        </div>
        <div data-key="g" class="key">
          <kbd>G</kbd>
          <span class="sound">Boom</span>
        </div>
        <div data-key="h" class="key">
          <kbd>H</kbd>
          <span class="sound">Ride</span>
        </div>
        <div data-key="j" class="key">
          <kbd>J</kbd>
          <span class="sound">Snare</span>
        </div>
        <div data-key="k" class="key">
          <kbd>k</kbd>
          <span class="sound">Tom</span>
        </div>
        <div data-key="l" class="key">
          <kbd>L</kbd>
          <span class="sound">Tink</span>
        </div>
      </div>
      <div class="sound">
        <audio src="audio/ak47.wav" data-key="a"></audio>
        <audio src="audio/deagle.wav" data-key="s"></audio>
        <audio src="audio/die.wav" data-key="d"></audio>
        <audio src="audio/hit.wav" data-key="f"></audio>
        <audio src="audio/m4a1.wav" data-key="g"></audio>
        <audio src="audio/pl_dirt2.wav" data-key="h"></audio>
        <audio src="audio/pl_dirt3.wav" data-key="j"></audio>
        <audio src="audio/pl_dirt4.wav" data-key="k"></audio>
        <audio src="audio/w_empty.wav" data-key="l"></audio> 
      </div>
    </div>
  </body>
</html>
